<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="exit">
            <div class="arrow-down">
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            </div>
            <div class="exit-number number">
                <input type="text" class="number-out">
                <button class="send" onclick="fixExit()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
            <div class="barrier">
                <div class="pole" id="exit"></div>
                <div class="base"></div>
            </div>
        </div>
        <div class="payment">
            <div class="output-payment"></div>
            <div class="money number">
                <input type="text" class="pay">
                <button class="send" onclick="payment()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="entrance">
            <div class="barrier">
                <div class="pole" id="entrance"></div>
                <div class="base"></div>
            </div>
            <div class="entrance-number number">
                <input type="text" class="number-in">
                <button class="send" onclick="fixNumber()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
            <div class="arrow-in">
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
